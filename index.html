<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    
    <style>  
        body {  
            font-family: Cambria, serif;
            background-color: #f0f8ff; 
            margin: 0;  
            padding: 20px;  
            display: flex;  
            flex-direction: column;  
            align-items: center;
            font-size: large;
        }  
        
        .calculator-container {  
            background-color: #fff;  
            padding: 40px;  
            border-radius: 10px;  
            box-shadow: 0 0 10px rgba(104, 99, 99, 0.1);  
            width: 500px;  
            max-width: 100%;
        }  
  
        .calculator-header {  
            background-color: #e4507c;  
            color: #fff;  
            padding: 10px;  
            border-bottom: 1px solid #ddd; 
            text-align: center;  
            margin-bottom: 20px;
            border-radius: 5px;
        }  
  
        .calculator-header h2 {  
            font-size: 24px;  
            font-weight: bold;  
            color: #ffffff;  
        }  
  
        .calculator-form {  
            display: flex;  
            flex-direction: column;  
            align-items: center;    
        }  
  
        .calculator-form label {  
            font-size: 18px;  
            font-weight: bold;  
            color: #666;  
            margin-bottom: 10px;  
        }  
  
        .calculator-form input[type="number"] {  
            width: 100%;  
            padding: 10px;  
            font-size: 16px;  
            border: 1px solid #ccc;  
            border-radius: 5px;
            margin-bottom: 20px; 
        }  
  
        .calculator-form button[type="button"] {  
            background-color: #e4507c;
            color: #fff;  
            padding: 15px 30px; 
            border: none;  
            border-radius: 5px;  
            cursor: pointer;
            font-size: 16px;  
            font-weight: bold;  
        }  
  
        .calculator-form button[type="button"]:hover {  
            background-color: #000ba8;
        }  
  
        .calculator-results {  
            padding: 20px;
        }  

        .calculator-results p{  
            font-size: 18px;  
            font-weight: bold;  
            color: #666;   
        }  
    </style>  
</head>
<body>
    <div class="calculator-container">  
        <div class="calculator-header">  
          <h2>Grade Calculator</h2>  
        </div>  
        
        <div class="calculator-form">  
          <label for="absences">Number of Absences:</label>  
          <input type="number" id="absences" min="0"><br>  
          <label for="prelim">Prelim Exam Grade (0-100):</label>  
          <input type="number" id="prelim" min="0" max="100"><br>  
          <label for="quizzes">Quizzes Grade (0-100):</label>  
          <input type="number" id="quizzes" min="0" max="100"><br>  
          <label for="requirements">Requirements Grade (0-100):</label>  
          <input type="number" id="requirements" min="0" max="100"><br>  
          <label for="recitation">Recitation Grade (0-100):</label>  
          <input type="number" id="recitation" min="0" max="100"><br><br>  
          <button type="button" id="calculate-btn">Calculate</button>  
        </div>  
  
        <div class="calculator-results">  
          <p id="results"></p>  
        </div>  
    </div>
</body>
</html>
